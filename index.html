<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component | Frontend Mentor</title>
</head>

<body>
  <main class="main-container">
    <section class="main__first-section">
      <div class="main__first-content">
        <div class="main__your-result">
          <p>Your Result</p>
        </div>
        <div class="main__score">
          <p class="main__score-result">76</p>
          <p class="main__score-max">
            of 100
          </p>
        </div>
        <div class="main__feedback">
          <h2>Great</h2>
        </div>
        <div class="main__feedback-text">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </section>
    <section class="main__second-section">
      <main class="main__second-content">
        <div class="main__second-content__title">
          <h1>Sumary</h1>
        </div>
        <div id="abilities-container" class="main__second-abilities">
          <div id="button" class="abilities_button-wrapper">
            <button class="abilities_button bg-darkGray color-white font-ml bold radius-28 py-16">Continue</button>
          </div>
        </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,
    Coded by <a class="attribution__link" href="https://github.com/AlisonLim4" target="_blank" rel="noopener noreferrer">Alison Lima</a>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
